##Spring Configuration
server:
  port: 8080

spring:
  application:
    name: auth-service
  devtools:
    add-properties: false
  h2:
    console:
      enabled: true
      path: /h2
  profiles:
    include:

adapters:
  r2dbc:
    host: ${PG_HOST:localhost}
    port: ${PG_PORT:5432}
    database: ${PG_DB}
    schema: ${PG_SCHEMA:public}
    username: ${PG_USER:postgres}
    password: ${PG_PASSWORD}
